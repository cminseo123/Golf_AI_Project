        const RadarChart = ({ data, T }) => {
            const size = 200, center = size / 2, radius = 70, maxScore = 100;
            const axes = [{ key: SCORING_AXES.RISK, label: T.axes.risk }, { key: SCORING_AXES.MENTAL, label: T.axes.mental }, { key: SCORING_AXES.TECH, label: T.axes.tech }, { key: SCORING_AXES.SOCIAL, label: T.axes.social }];
            const points = axes.map((axis, i) => {
                const angle = (Math.PI / 2) * i - Math.PI / 2;
                const value = data[axis.key] || 0;
                const r = (value / maxScore) * radius;
                return `${center + r * Math.cos(angle)},${center + r * Math.sin(angle)}`;
            }).join(' ');

            const isDarkMode = document.documentElement.classList.contains('dark');
            const gridColor = isDarkMode ? '#4b5563' : '#e5e7eb';
            const textClass = isDarkMode ? 'text-xs fill-gray-300 font-bold' : 'text-xs fill-gray-600 font-bold';

            return (
                <div className="flex justify-center items-center py-6 relative">
                    <svg width={size} height={size} viewBox={`0 0 ${size} ${size}`} className="overflow-visible z-10">
                        {[0.25, 0.5, 0.75, 1].map((level, i) => <circle key={i} cx={center} cy={center} r={radius * level} fill="none" stroke={gridColor} strokeWidth="1" />)}
                        {axes.map((axis, i) => {
                            const angle = (Math.PI / 2) * i - Math.PI / 2;
                            return (
                                <g key={i}>
                                    <line x1={center} y1={center} x2={center + radius * Math.cos(angle)} y2={center + radius * Math.sin(angle)} stroke={gridColor} strokeWidth="1" />
                                    <text x={center + (radius + 25) * Math.cos(angle)} y={center + (radius + 25) * Math.sin(angle)} textAnchor="middle" dominantBaseline="middle" className="text-xs fill-gray-600 dark:fill-gray-300 font-bold">{axis.label}</text>
                                </g>
                            );
                        })}
                        <polygon points={points} fill="rgba(34, 197, 94, 0.4)" stroke="#16a34a" strokeWidth="3" />
                    </svg>
                </div>
            );
        };

            const [currentQIndex, setCurrentQIndex] = useState(0);
            const [scores, setScores] = useState({ risk: 0, mental: 0, tech: 0, social: 0 });
            const [finalType, setFinalType] = useState(null);
            const [selectedIdx, setSelectedIdx] = useState(null);
            const [isGolfMode, setIsGolfMode] = useState(true);
            const [lang, setLang] = useState(() => {
                if (typeof window !== 'undefined') {
                    const saved = localStorage.getItem('lang');
                    if (saved) return saved;
                    const browserLang = navigator.language.split('-')[0];
                    return LANGUAGES.find(l => l.code === browserLang) ? browserLang : 'ko';
                }
                return 'ko';
            });

            // эШДьЮм ьЦ╕ьЦ┤ эЕНьКдэК╕
            const T = UI_TEXT[lang] || UI_TEXT.ko;

            // эШДьЮм ыкиыУЬьЧР ыФ░ые╕ ьзИым╕ ы░░ьЧ┤ ьДаэГЭ
            const QUESTIONS = isGolfMode ? QUESTIONS_GOLF : QUESTIONS_GENERAL;

            const handleAnswer = (answerScores, idx) => {
                // 1. ьДаэГЭыРЬ ы▓ДэК╝ьЭД ь┤ИыбЭьГЙьЬ╝ыбЬ эСЬьЛЬ
                setSelectedIdx(idx);

                // 2. 0.15ь┤И ыТдьЧР ыЛдьЭМ ыбЬьзБ ьЛдэЦЙ (ы╣аые╕ ьЖНыПД ьаБьЪй)
                setTimeout(() => {
                    const newScores = { ...scores };
                    Object.keys(answerScores).forEach(key => newScores[key] += answerScores[key]);
                    setScores(newScores);

                    if (currentQIndex < QUESTIONS.length - 1) {
                        setCurrentQIndex(currentQIndex + 1);
                    } else {
                        setStep('loading');
                        analyzeResult(newScores);
                    }

                    // 3. ьДаэГЭ ьГБэГЬ ь┤Иъ╕░эЩФ (ыЛдьЭМ ьзИым╕ьЭД ьЬДэХ┤)
                    setSelectedIdx(null);
                }, 150); // 0.15ь┤И ыФЬыаИьЭ┤
            };

            const analyzeResult = (finalScores) => {
                const normalized = {};
                Object.keys(finalScores).forEach(key => normalized[key] = Math.max(10, Math.min(100, 50 + (finalScores[key] * 10))));
                const sortedAxes = Object.entries(normalized).sort((a, b) => b[1] - a[1]);
                let typeKey = [sortedAxes[0][0], sortedAxes[1][0]].sort().join('_');
                let result = RESULT_TYPES[typeKey];
                if (!result) {
                    result = { ...RESULT_TYPES.DEFAULT };
                    if (sortedAxes[0][0] === SCORING_AXES.RISK) result.title = "ы│╕ыКеьаБьЭ╕ ьК╣ы╢АьВм (ъ│╡ъ▓йэШХ)";
                    if (sortedAxes[0][0] === SCORING_AXES.SOCIAL) result.title = "ьжРъ▒░ьЪ┤ ъ╕НьаХьЩХ (ьВмъ╡РэШХ)";
                }
                setTimeout(() => { setFinalType({ ...result, chartData: normalized }); setStep('result'); }, 2000);
            };

            const shareUrl = () => {
                const typeTitle = finalType.title[lang] || finalType.title.ko;
                const shareTitle = isGolfMode ? T.title : T.titleGeneral;
                const shareText = isGolfMode
                    ? `${T.myDna}: "${typeTitle}"!`
                    : `${T.myHiddenDna}: "${typeTitle}"!`;

                if (navigator.share) {
                    navigator.share({
                        title: shareTitle,
                        text: shareText,
                        url: window.location.href,
                    }).catch(console.error);
                } else {
                    navigator.clipboard.writeText(window.location.href);
                    alert(T.linkCopied);
                }
            };

            const saveResultImage = async () => {
                const element = document.getElementById("insta-card-hidden");
                if (!element) return;

                // эП░эК╕ ыбЬыФй ыМАъ╕░ (эЮМыФФьЦ┤, ыЯмьЛЬьХДьЦ┤ ыУ▒ ыЛдъ╡ньЦ┤ эП░эК╕)
                await document.fonts.ready;

                element.style.display = "flex";

                try {
                    // ыЛдэБмыкиыУЬ ьЧмы╢А эЩХьЭ╕эХШьЧм ы░░ъ▓╜ьГЙ ьДдьаХ
                    const isDarkMode = document.documentElement.classList.contains('dark');
                    const bgColor = isDarkMode ? '#1a1a1a' : '#ffffff';

                    const canvas = await html2canvas(element, {
                        useCORS: true,
                        allowTaint: true,
                        scale: 2,
                        backgroundColor: bgColor,
                        logging: false,
                        imageTimeout: 15000
                    });

                    const link = document.createElement('a');
                    // эММьЭ╝ыкЕ ьХИьаДэХШъ▓М ьГЭьД▒ (эК╣ьИШым╕ьЮР/ыЛдъ╡ньЦ┤ ым╕ьЮР ъ╣иьзР ы░йьзА)
                    link.download = `Golf_MBTI_Result_${Date.now()}.png`;
                    link.href = canvas.toDataURL("image/png");
                    link.click();
                } catch (err) {
                    console.error("ьЭ┤ып╕ьзА ьаАьЮе ьЛдэМи:", err);
                    alert(T.saveError || "ьЭ┤ып╕ьзА ьаАьЮе ьдС ьШдыеШъ░А ы░ЬьГЭэЦИьК╡ыЛИыЛд.");
                } finally {
                    element.style.display = "none";
                }
            };

            if (step === 'intro') {
                return (
                    <div className="min-h-screen bg-gradient-to-br from-green-50 to-emerald-100 dark:from-gray-900 dark:to-gray-800 flex flex-col transition-colors duration-300">
                        <TopButtons isGolfMode={isGolfMode} setIsGolfMode={setIsGolfMode} lang={lang} setLang={setLang} T={T} />
                        <div className="flex-1 flex flex-col items-center justify-center p-6 text-center">
                            <div className="bg-white/90 dark:bg-gray-800/90 backdrop-blur-sm p-8 rounded-[2rem] shadow-2xl max-w-md w-full border border-white/50 dark:border-gray-700/50 relative">
                                <div className="mb-6 flex justify-center relative">
                                    <div className="w-24 h-24 bg-green-100 dark:bg-green-900/50 rounded-full flex items-center justify-center text-5xl shadow-inner animate-bounce-slow">ЁЯПМя╕П</div>
                                    <Sparkles className="absolute top-0 right-[25%] text-yellow-400 animate-pulse" />
                                </div>
                                <h1 className="text-3xl font-black text-gray-800 dark:text-white mb-2">
                                    {isGolfMode ? T.title : T.titleGeneral}
                                </h1>
                                <p className={`font-bold mb-4 text-sm inline-block px-3 py-1 rounded-full ${
                                    isGolfMode
                                        ? 'text-green-600 dark:text-green-400 bg-green-100 dark:bg-green-900/50'
                                        : 'text-amber-600 dark:text-amber-400 bg-amber-100 dark:bg-amber-900/50'
                                }`}>
                                    {isGolfMode ? T.subtitle : T.subtitleGeneral}
                                </p>

                                <p className="text-gray-500 dark:text-gray-400 text-sm mb-6 leading-relaxed">
                                    {isGolfMode ? (
                                        <>{T.desc}<br/>{T.descSub}</>
                                    ) : (
                                        <>{T.descGeneral}<br/>{T.descGeneralSub}</>
                                    )}
                                </p>

                                <button onClick={() => setStep('quiz')} className="w-full bg-gradient-to-r from-green-600 to-emerald-600 hover:from-green-700 hover:to-emerald-700 text-white font-bold py-4 px-6 rounded-2xl shadow-lg flex items-center justify-center gap-2 group transition-all">
                                    {T.startBtn} <ChevronRight />
                                </button>

                                <div className="mt-6 pt-6 border-t border-gray-100 dark:border-gray-700">
                                    <p className="text-gray-400 dark:text-gray-500 text-xs">{T.typeIntro}</p>
                                    <div className="flex flex-wrap justify-center gap-2 mt-3">
                                        <span className="bg-yellow-100 dark:bg-yellow-900/50 text-yellow-700 dark:text-yellow-400 px-2 py-1 rounded text-xs">{T.types.inssa}</span>
                                        <span className="bg-gray-100 dark:bg-gray-700 text-gray-700 dark:text-gray-300 px-2 py-1 rounded text-xs">{T.types.strategist}</span>
                                        <span className="bg-red-100 dark:bg-red-900/50 text-red-700 dark:text-red-400 px-2 py-1 rounded text-xs">{T.types.technician}</span>
                                        <span className="bg-blue-100 dark:bg-blue-900/50 text-blue-700 dark:text-blue-400 px-2 py-1 rounded text-xs">{T.types.ai}</span>
                                        <span className="bg-emerald-100 dark:bg-emerald-900/50 text-emerald-700 dark:text-emerald-400 px-2 py-1 rounded text-xs">{T.types.gentleman}</span>
                                        <span className="bg-sky-100 dark:bg-sky-900/50 text-sky-700 dark:text-sky-400 px-2 py-1 rounded text-xs">{T.types.allrounder}</span>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <Footer T={T} />
                    </div>
                );
            }

            if (step === 'quiz') {
                const question = QUESTIONS[currentQIndex];
                const progress = ((currentQIndex + 1) / QUESTIONS.length) * 100;
                return (
                    <div className="min-h-screen bg-gray-50 dark:bg-gray-900 flex flex-col items-center py-8 px-4 transition-colors duration-300">
                        <TopButtons isGolfMode={isGolfMode} setIsGolfMode={setIsGolfMode} lang={lang} setLang={setLang} T={T} />
                        <div className="max-w-md w-full">
                            <div className="mb-8 px-2">
                                <div className="flex justify-between items-end mb-2">
                                    <span className="text-green-700 dark:text-green-400 font-bold text-sm">{T.question} {currentQIndex + 1}</span>
                                    <span className="text-xs text-gray-400 dark:text-gray-500 font-mono">{currentQIndex + 1} / {QUESTIONS.length}</span>
                                </div>
                                <div className="w-full bg-gray-200 dark:bg-gray-700 rounded-full h-3 overflow-hidden"><div className="bg-green-500 h-full rounded-full transition-all duration-500" style={{ width: `${progress}%` }}></div></div>
                            </div>
                            <div className="bg-white dark:bg-gray-800 p-6 rounded-[1.5rem] shadow-xl border border-gray-100 dark:border-gray-700 mb-6">
                                <h2 className="text-xl font-bold text-gray-800 dark:text-white mb-8 leading-snug break-words">{question.q[lang] || question.q.ko}</h2>
                                <div className="space-y-3">
                                    {question.opts.map((option, idx) => (
                                        <button
                                            key={`${currentQIndex}-${idx}`}
                                            onClick={(e) => {
                                                e.currentTarget.blur();
                                                handleAnswer(option.scores, idx);
                                            }}
                                            disabled={selectedIdx !== null}
                                            className={`w-full text-left p-4 rounded-xl border-2 transition-all font-medium text-sm focus:outline-none
                                                ${selectedIdx === idx
                                                    ? 'bg-green-100 dark:bg-green-900/50 border-green-500 ring-2 ring-green-500 text-green-800 dark:text-green-300'
                                                    : 'border-gray-100 dark:border-gray-600 hover:border-green-500 hover:bg-green-50 dark:hover:bg-green-900/30 text-gray-700 dark:text-gray-300'
                                                }`}
                                        >
                                            {option.t[lang] || option.t.ko}
                                        </button>
                                    ))}
                                </div>
                            </div>
                        </div>
                    </div>
                );
            }

            if (step === 'loading') {
                return (
                    <div className="min-h-screen bg-green-50 dark:bg-gray-900 flex flex-col items-center justify-center p-6 text-center transition-colors duration-300">
                        <TopButtons isGolfMode={isGolfMode} setIsGolfMode={setIsGolfMode} lang={lang} setLang={setLang} T={T} />
                        <div className="w-16 h-16 border-4 border-green-200 dark:border-green-900 border-t-green-600 dark:border-t-green-400 rounded-full animate-spin mb-4"></div>
                        <h2 className="text-xl font-bold text-gray-800 dark:text-white">{T.analyzing}</h2>
                    </div>
                );
            }

            if (step === 'result' && finalType) {
                // ь║бь▓ШьЪй ьЭ┤ып╕ьзА ъ▓╜ыбЬ ъ│ДьВ░ (ы╣ДыФФьШдьЭ╕ ъ▓╜ьЪ░ pngыбЬ ы│Аъ▓╜)
                const captureImageSrc = finalType.isVideo ? finalType.image.replace('.mp4', '.png') : finalType.image;
                const typeTitle = finalType.title[lang] || finalType.title.ko;
                const typeSubtitle = finalType.subtitle[lang] || finalType.subtitle.ko;
                const typeDesc = finalType.desc[lang] || finalType.desc.ko;
                const typeDescGeneral = finalType.descGeneral ? (finalType.descGeneral[lang] || finalType.descGeneral.ko) : typeDesc;
                const typeTags = finalType.tags[lang] || finalType.tags.ko;
                const typeDrill = finalType.drill[lang] || finalType.drill.ko;
                const typeGear = finalType.gear[lang] || finalType.gear.ko;

                return (
                    <div className="min-h-screen bg-gray-100 dark:bg-gray-900 flex flex-col transition-colors duration-300">
                        <TopButtons isGolfMode={isGolfMode} setIsGolfMode={setIsGolfMode} lang={lang} setLang={setLang} T={T} />
                        <div className="flex-1 py-8 px-4 flex justify-center">
                        <div className="max-w-md w-full mb-10 relative">

                            {/* === [ы│┤ьЭ┤ыКФ ъ▓░ъ│╝ ь╣┤ыУЬ] === */}
                            <div className="bg-white dark:bg-gray-800 rounded-[2rem] shadow-2xl overflow-hidden relative z-10">
                                <div className={`relative w-full aspect-square ${finalType.bgStyle} flex items-end justify-center overflow-hidden`}>
                                    <div className="absolute top-0 left-0 w-full h-full bg-gradient-to-t from-black/50 to-transparent z-10"></div>
                                    {finalType.isVideo ?
                                        <video src={finalType.image} autoPlay loop muted playsInline className="absolute inset-0 w-full h-full object-cover z-0" /> :
                                        <img src={finalType.image} alt={typeTitle} className="absolute inset-0 w-full h-full object-cover z-0" />
                                    }
                                    <div className="relative z-20 text-center pb-6 px-4 w-full">
                                        <div className="inline-block px-3 py-1 rounded-full bg-white/20 backdrop-blur-md border border-white/30 text-white text-xs font-bold mb-2">
                                            {isGolfMode ? T.myDna : T.myHiddenDna}
                                        </div>
                                        <h1 className="text-3xl font-black text-white drop-shadow-lg leading-tight break-keep">{typeTitle}</h1>
                                    </div>
                                </div>
                                <div className="p-6 relative bg-white dark:bg-gray-800 -mt-4 rounded-t-[2rem] z-30">
                                    <p className="text-center text-gray-500 dark:text-gray-400 font-medium mb-6">"{typeSubtitle}"</p>
                                    <div className="flex flex-wrap justify-center gap-2 mb-8">{typeTags.map((tag, i) => <span key={i} className="bg-gray-100 dark:bg-gray-700 text-gray-600 dark:text-gray-300 px-3 py-1 rounded-full text-xs font-bold">{tag}</span>)}</div>
                                    <div className="mb-8 flex justify-center"><RadarChart data={finalType.chartData} T={T} /></div>
                                    <div className="bg-gray-50 dark:bg-gray-700/50 rounded-2xl p-6 mb-6 border border-gray-100 dark:border-gray-600">
                                        <h3 className="font-bold text-gray-800 dark:text-white flex items-center gap-2 mb-3 text-lg">
                                            <Info /> {isGolfMode ? T.typeDesc : T.hiddenTalent}
                                        </h3>
                                        <p className="text-gray-700 dark:text-gray-300 leading-relaxed text-justify text-sm">
                                            {isGolfMode ? typeDesc : typeDescGeneral}
                                        </p>
                                    </div>
                                    <div className="grid grid-cols-2 gap-4 mb-4">
                                        <div className="bg-blue-50 dark:bg-blue-900/30 p-4 rounded-2xl text-center border border-blue-100 dark:border-blue-800"><div className="text-xs text-blue-500 dark:text-blue-400 font-bold mb-1 uppercase">{T.recDrill}</div><div className="font-bold text-gray-800 dark:text-white text-sm break-words">{typeDrill}</div></div>
                                        <div className="bg-purple-50 dark:bg-purple-900/30 p-4 rounded-2xl text-center border border-purple-100 dark:border-purple-800"><div className="text-xs text-purple-500 dark:text-purple-400 font-bold mb-1 uppercase">{T.recGear}</div><div className="font-bold text-gray-800 dark:text-white text-sm break-words">{typeGear}</div></div>
                                    </div>
                                </div>
                            </div>

                            {/* === [ьИиъ▓иьзД] ьЭ╕ьКдэГА ьКдэЖаыжмьЪй ь╣┤ыУЬ (ьЫРэШХ эФДыбЬэХД ыФФьЮРьЭ╕ ы│╡ъ╡м) === */}
                            <div id="insta-card-hidden" style={{display: 'none'}} className={`fixed top-0 left-0 w-[360px] h-[640px] z-[-1] flex-col items-center overflow-hidden ${finalType.bgStyle}`}>
                                {/* ы░░ъ▓╜ ьЭ┤ып╕ьзА (ым┤ьб░ъ▒┤ static ьЭ┤ып╕ьзА ьВмьЪй) */}
                                <img src={captureImageSrc} crossOrigin="anonymous" className="absolute inset-0 w-full h-full object-cover opacity-80 mix-blend-overlay" />
                                <div className="absolute inset-0 bg-gradient-to-t from-black via-black/20 to-transparent"></div>

                                {/* ь╗иэЕРь╕а */}
                                <div className="relative z-10 w-full h-full flex flex-col justify-between p-8 pt-20 pb-12">
                                    <div className="text-center">
                                        <div className="inline-block px-4 py-1.5 rounded-full bg-white/20 backdrop-blur-md border border-white/30 text-white text-xs font-bold mb-4 tracking-widest uppercase">
                                            {isGolfMode ? T.myDna : T.myHiddenDna}
                                        </div>
                                        <h1 className="text-4xl font-black text-white drop-shadow-xl leading-tight break-keep mb-4">{typeTitle}</h1>
                                        <div className="w-16 h-1 bg-white/50 mx-auto rounded-full mb-6"></div>
                                        <p className="text-white/90 text-lg font-medium">"{typeSubtitle}"</p>
                                    </div>

                                    <div className="flex flex-col items-center gap-4">
                                        {/* ь║РыжнэД░ ьЭ┤ып╕ьзА (ьдСьХЩ ъ░Хьб░) */}
                                        <div className="w-48 h-48 rounded-full border-4 border-white/30 shadow-2xl overflow-hidden relative mb-4">
                                             <img src={captureImageSrc} crossOrigin="anonymous" className="w-full h-full object-cover" />
                                        </div>
                                        <div className="flex flex-wrap justify-center gap-2">
                                            {typeTags.slice(0,3).map((tag, i) =>
                                                <span key={i} className="bg-white/10 backdrop-blur-sm text-white px-3 py-1 rounded-full text-xs font-bold border border-white/10">{tag}</span>
                                            )}
                                        </div>
                                    </div>
                                </div>
                            </div>

                            {/* эХШыЛи ы▓ДэК╝ ъ╖╕ыг╣ */}
                            <div className="flex gap-2 mt-6 sticky bottom-4 z-50 px-2">
                                <button onClick={() => {setScores({ risk: 0, mental: 0, tech: 0, social: 0 }); setCurrentQIndex(0); setFinalType(null); setStep('intro');}} className="flex-1 bg-white dark:bg-gray-800 border border-gray-200 dark:border-gray-700 text-gray-700 dark:text-gray-300 py-3 rounded-xl font-bold flex flex-col items-center justify-center text-xs shadow-sm transition-transform active:scale-95"><RefreshCw className="mb-1"/>{T.retry}</button>

                                {/* ьВмьзД ьаАьЮе ы▓ДэК╝ */}
                                <button onClick={saveResultImage} className="flex-1 bg-gradient-to-br from-pink-500 to-orange-400 text-white py-3 rounded-xl font-bold flex flex-col items-center justify-center text-xs shadow-lg transition-transform active:scale-95"><Instagram className="mb-1"/>{T.saveCard}</button>

                                <button onClick={shareUrl} className="flex-1 bg-[#FAE300] hover:bg-[#FDD835] text-[#3B1E1E] py-3 rounded-xl font-bold flex flex-col items-center justify-center text-xs shadow-lg transition-transform active:scale-95">
                                    {/* ь╣┤ь╣┤ьШдэЖб ьХДьЭ┤ь╜Ш */}
                                    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="currentColor" className="mb-1">
                                        <path d="M12 3c-4.97 0-9 3.185-9 7.115 0 2.557 1.707 4.8 4.27 6.054-.188.702-.682 2.545-.78 2.94-.122.49.178.483.376.351.155-.103 2.466-1.675 3.464-2.353.54.08 1.1.123 1.67.123 4.97 0 9-3.186 9-7.115C21 6.185 16.97 3 12 3z"/>
                                    </svg>
                                    {T.share}
                                </button>
                            </div>
                        </div>
                        </div>
                        <Footer T={T} />
                    </div>
                );
            }
            return null;
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<GolfTypeTest />);
    </script>
</body>
</html>
