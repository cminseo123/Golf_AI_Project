            <div class="absolute -right-4 top-0 text-6xl flag-float opacity-80">

            <p class="text-gray-300 text-sm mb-4">
                <span class="text-green-400 font-semibold">Pro Tip:</span>
                OB가 나면 다시 티샷하듯, 홈으로 돌아가서 다시 시작해보세요!

            <div class="flex flex-col sm:flex-row gap-3 justify-center">
